<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Our Delicious Food</h1>
    {% for kind in kinds %}
        <h2>{{ kind.1 }}</h2>
        {% for row in meal_list %}
            {% if row.category == kind.0 %}
                {% if row.status == 0 %}
                    <a href="{% url 'meal_detail' row.pk %}"><h3><del>{{ row.name }}</del></h3></a>
                    <p>{{ row.description }}</p>
                {% else %}
                    <a href="{% url 'meal_detail' row.pk %}"><h3>{{ row.name }}</h3></a>
                    <p>{{ row.description }}</p>
                {% endif %}
            {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
